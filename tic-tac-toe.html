<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe with Kadi</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive;
            background-color: #fff0f5;
            color: #ff3399;
            text-align: center;
            padding-top: 50px;
        }

        table {
            margin: 0 auto;
            border-spacing: 0;
        }

        td {
            width: 80px;
            height: 80px;
            font-size: 2rem;
            text-align: center;
            vertical-align: middle;
            border: 2px solid #ff66b2;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff99cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff66b2;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe with Kadi üòç</h1>
    <table id="board">
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td></tr>
    </table>
    <button onclick="resetBoard()">Restart Game</button>

    <script>
        const cells = document.querySelectorAll("td");
        let currentPlayer = "X";

        cells.forEach(cell => {
            cell.addEventListener("click", () => {
                if (cell.textContent === "") {
                    cell.textContent = currentPlayer;
                    currentPlayer = currentPlayer === "X" ? "O" : "X";
                }
            });
        });

        function resetBoard() {
            cells.forEach(cell => cell.textContent = "");
            currentPlayer = "X";
        }
    </script>
</body>
</html>
